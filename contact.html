<!-- === depth sway (rotateX + rotateY) === -->
<script>
(function () {
  const card = document.getElementById('contact-card');
  if (!card) return;

  let isDragging = false;
  let startX = 0, startY = 0;

  card.style.transformOrigin = "center";
  card.style.transition = "transform 0.2s ease-out";

  card.addEventListener("pointerdown", e => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    card.style.transition = "none";
  });

  card.addEventListener("pointermove", e => {
    if (!isDragging) return;

    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    const rotY = Math.max(-8, Math.min(8, dx * 0.04));
    const rotX = Math.max(-8, Math.min(8, -dy * 0.04));

    card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
  });

  card.addEventListener("pointerup", () => {
    isDragging = false;
    card.style.transition = "transform 0.25s ease-out";
    card.style.transform = "rotateX(0deg) rotateY(0deg)";
  });
})();

  (function () {
    const grid = document.getElementById("contact-grid");
    if (!grid) return;

    const strength = 3;  // how far it moves / warps

    document.addEventListener("mousemove", (e) => {
      const nx = (e.clientX / window.innerWidth - 0.5) * 1.5; // -1..1
      const ny = (e.clientY / window.innerHeight - 0.5) * 1.5;

      gsap.to(grid, {
        duration: 0.8,
        x: nx * strength,
        y: ny * strength*0.5,
        skewX: -nx * 1.5,
        skewY: ny * 1.5,
        transformOrigin: "50% 50%",
        ease: "power4.out"
      });
    });
  })();




</script>

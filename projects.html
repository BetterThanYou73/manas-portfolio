<!-- Disc Easter Egg (unchanged) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const disc  = document.getElementById("footer-disc");
  const audio = document.getElementById("footer-audio");
  if (!disc || !audio) return;

  let morphed = false;
  let playing = false;

  disc.addEventListener("click", () => {
    if (!morphed) {
      disc.classList.add("disc-active");
      morphed = true;
    }

    if (!playing) {
      audio.play().then(() => {
        disc.classList.add("disc-spin");
        playing = true;
      }).catch(console.error);
    } else {
      audio.pause();
      disc.classList.remove("disc-spin");
      playing = false;
    }
  });
});
</script>
